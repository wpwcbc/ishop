{% extends 'base.html' %}

{%  block content %}
  <h1>Login</h1>
<br>
  <form class="site-form" action="{% url 'acc:login' %}" method="post">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
    <input type="submit" value="Login">
  </form>
<br>
<h2><b>Login first.</b></h2>
{% endblock %}
