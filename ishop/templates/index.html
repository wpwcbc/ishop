<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ishop</title>
</head>
<body>
<h2>All Items</h2>
<table border="1" cellpadding="0" cellspacing="0">
    <th>Name</th><th>Type</th><th>Price</th><th>Seller</th><th>LaunchDate</th>
    {% for Item in Items %}
    <tr>
        <td><a href="itemsdetail/{{Item.IID}}">{{ Item.Name }}</a></td>
        <td>{{ Item.Type }}</td>
        <td>{{ Item.Price }}</td>
        <td>{{ Item.Seller.Name }}</td>
        <td>{{ Item.LaunchDate }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
